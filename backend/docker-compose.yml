version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: jobtracker_db
    environment:
      POSTGRES_USER: jobtracker
      POSTGRES_PASSWORD: jobtracker123
      POSTGRES_DB: jobtracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jobtracker_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jobtracker.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: